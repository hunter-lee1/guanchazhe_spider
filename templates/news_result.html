          <table class="table table-striped table-hover ">

                  <td>内容</td>

{#                  <td>其他信息</td>#}
              </tr>

              {% for new in news %}
              <tr>
                  <td>{{new[0]}}</td>
                  <td>
                      <a href="{{ new[5] }}" target="_blank">
                      {{ new[1] }}
                        </a>
                  </td>
                  <td>{{new[2]}}</td>
                  <td>{{new[3]}}</td>
                  <td>{{new[4]}}</td>
                  <td>{{new[6]}}</td>
{#                  <td>{{movie[8]}}</td>#}
              </tr>

              {% endfor %}
